<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Submission #1</title>
</head>
<body>
    <header>
        <aside >
            <img src="assets/img/portrait2.jpg" id="photo" alt="">
        </aside>
        <div class="header-container">
            <div class="nama">Yogi Firdaus</div>
            <div class="menu">
                <div class="home menu-item">
                    <a href="#home-head">
                        <img src="assets/img/home.png" height="32px" alt="">
                        <span class="text-menu">Home</span>
                    </a>
                </div>
                <div class="school menu-item">
                    <a href="#school-head">
                        <img src="assets/img/school.png" height="32px" alt="">
                        <span class="text-menu">School</span>
                    </a>
                </div>
                <div class="org menu-item">
                    <a href="#org-head">
                        <img src="assets/img/org.png" height="32px" alt="">
                        <span class="text-menu">Organization</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <div class="socmed" id="home-head">
                <hr>
                <a href="http://facebook.com">
                    <img class="icons" src="assets/img/iconfb.png" alt="iconfb">
                </a>
                <a href="http://instagram.com">
                    <img class="icons" src="assets/img/iconig.png" alt="iconfb">
                </a>
                <a href="http://twitter.com">
                    <img class="icons" src="assets/img/icontwitter.png" alt="iconfb">
                </a>
                <p id="username">@yogifi24</p>
                <hr>
            </div>

            <article class="home title quote-wrapper" id="school-head">
                <div class="quote">
                    <h1>Bikin karya jelek yang banyak</h1>
                    <h4>&mdash; @hilmanski</h4>
                </div>
            </article>
                
            <div class="school title" >
                <h3>Riwayat Pendidikan</h3>
                <hr color="white">

                <img src="assets/img/sd.png" class="logos" alt="SD" title="SDN Babakan Pari">

                <img src="assets/img/smp.png" class="logos" alt="SMP" title="SMPN 2 Cisaat">

                <img src="assets/img/smk.png" class="logos" alt="SD" title="SMK Komputer Abdi Bangsa">

                <img src="assets/img/kuliah.png" class="logos" alt="SD" title="UBSI Kampus Sukabumi">
            </div>
                
            <div class="org title" id="org-head">
                <h3>Riwayat Organisasi</h3>
                <hr color="white">

                <img src="assets/img/smk.png" class="logos" alt="OSIS SMK" title="OSIS SMK Komputer Abdi Bangsa 2014-2016">

                <img src="assets/img/bem.png" class="logos" alt="SD" title="BEM UBSI Sukabumi 2018-sekarang">

                <img src="assets/img/himaik.jpeg" class="logos" alt="SD" title="HIMA-IK 2019-sekarang">
            </div>
        </main>

        <footer>
            <p>Submission #1 <br>
             Belajar Dasar Pemrograman Web</p>
            <span id="year">
                <script>
                // GET CURRENT YEAR
                document.getElementById('year').appendChild(document.createTextNode(new Date().getFullYear()))
                </script>
            </span>
        </footer>
    </div>

</body>
</html>
